<div id="wrapper">
  <h1 id="site-title">URL Shortener</h1>

  <form action="/shorten" method="post" id="input-form">
    <input
      type="text"
      name="fullUrl"
      id="url-input"
      placeholder="https://www.duckduckgo.com"
      required
      value="{{fullUrl}}"
    />
    <button id="submit-btn" type="submit">Shorten</button>
  </form>
  <div id="msg-wrapper">
    <p id="msg">{{msg}}</p>
    <p id="short-url">{{shortUrl}}</p>
  </div>
</div>
